<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="oceantic[v1].png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet" />
  <title>Oceanic | The Marine Marvel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
        overflow-x: hidden;
    }

    body {
      font-family: 'Inder', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      width: 100%;
      position: relative;
      overflow-y: auto;
    }

    .header-container svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .profile-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }

    .username {
      position: absolute;
      top: 90px;
      right: 20px;
      font-size: 14px;
      color: #fff;
    }

    .main-title {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 4vw;
      color: #fff;
    }

    .activity-button {
      position: absolute;
      left: 80px;
      bottom: 150px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .activity-button:hover {
      transform: scale(1.1);
    }

    .textbox-container {
      position: absolute;
      bottom: 15%;
      left: 5%;
      width: 90%;
      max-width: 1360px;
      height: auto;
      cursor: text;
    }

    .textbox-background,
    .textbox-outline {
      width: 100%;
      height: 160px;
      border-radius: 20px;
      border: 6px solid #7b86ff;
      position: absolute;
      z-index: 1;
    }

    .textbox-wave1,
    .textbox-wave2 {
      width: 100.5%;
      height: auto;
      position: absolute;
      top: -7px;
      left: -5px;
      z-index: 2;
    }

    .run-button {
      position: absolute;
      bottom: 35px;
      right: 110px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 3;
    }

    .textbox-components {
      position: absolute;
      bottom: -40px;
      right: 100px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .input-component {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .input-component:hover {
      transform: scale(1.2);
    }

    .welcome-message {
      position: absolute;
      bottom: 45px;
      left: 100px;
      font-size: 2rem;
      color: #5865f2;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 6vw;
      }

      .welcome-message {
        font-size: 1.5rem;
        bottom: 220px;
      }

      .textbox-container {
        height: 140px;
      }

      .textbox-background,
      .textbox-outline {
        height: 130px;
      }

      .run-button {
        bottom: 70px;
        right: 20px;
      }

      .textbox-components {
        bottom: 10px;
        right: 100px;
      }
    }
  </style>
</head>
